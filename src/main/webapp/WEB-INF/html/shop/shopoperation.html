<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>店铺编辑</title>
    <link rel="stylesheet" href="http://i.gtimg.cn/vipstyle/frozenui/2.0.0/css/frozen.css">
    <link rel="stylesheet" href="../resources/css/shop/header.css">
    <link rel="stylesheet" href="../resources/css/shop/shopoperation.css">
    <!--<script src="../js/jquery-3.3.1.min.js"></script>-->
    <script src="../resources/js/common/jquery-3.3.1.min.js"></script>
</head>
<body>
<div class="page-group">
    <div id="page-label-input" class="page">

        <header class="bar bar-nav" >
        	<div class="ui-row-flex ui-whitespace" >
			    <div class="ui-col ui-col"><a href="/o2o/shopadmin/shopmanagement"><img id="back" src="../resources/img/back.svg">
                </a>
            	</div>
			    <div class="ui-col ui-col" >商店</div>
			    <div class="ui-col ui-col" >信息</div>
			    <div class="ui-col ui-col"></div>
			</div>
        </header>
        <div class="ui-form ui-border-t">
		    <form action="">
		        <div class="ui-form-item ui-border-b">
		            <div class="item-title label">商铺名称</div>
                        <div class="item-input">
                            <input type="text" id="shop-name" placeholder="请输入商铺名称">
                        </div>
		            <a href="#" class="ui-icon-close">
		            </a>
		        </div>
		        <div class="ui-form-item ui-form-itemui-border-b">
		            <div class="item-title label">商铺分类</div>
                    <div class="item-input">
                        <select id="shop-category" >
                        </select>
                    </div>
		        </div>
		        <div class="ui-form-item ui-form-item ui-border-b">
		            <div class="item-title label">所属区域</div>
                    <div class="item-input">
                        <select id="area" >
                        </select>
                    </div>
		        </div>
		        <div class="ui-form-item ui-border-b">
		            <div class="item-title label">详细地址</div>
                    <div class="item-input">
                        <input type="text" id="shop-addr" placeholder="请输入详细地址">
                    </div>
		            <a href="#" class="ui-icon-close">
		            </a>
		        </div>
		        <div class="ui-form-item ui-border-b">
		            <div class="item-title label">联系电话</div>
                    <div class="item-input">
                        <input type="text" id="shop-phone" placeholder="请输入联系电话">
                    </div>
		            <a href="#" class="ui-icon-close">
		            </a>
		        </div>
		        <div class="ui-form-item ui-border-b">
		            <div class="item-title label" style="width:72px">缩略图</div>
                    <div class="item-input">
                        <input type="file" id="shop-img">
                    </div>
		        </div>
		        <div class="ui-form-item ui-border-b">
		            <div class="item-title label">店铺简介</div>
                    <div class="item-input">
                        <input type="text" id="shop-desc" placeholder="请输入店铺简介" >
                    </div>
		            <a href="#" class="ui-icon-close">
		            </a>
		        </div>
		        <div class="ui-form-item ui-border-b">
		        	<div class="item-title label" style="width:72px">验证码</div>
                    <input type="text" id="j_captcha" placeholder="验证码">
                    <div class="item-input">
                        <img id="captcha_img" alt="点击更换" title="点击更换" style="position:absolute;right:15px;height:46px"
                                         onclick="changeVerifyCode(this)" src="http://www.wjune.club:8080/o2o/Kaptcha" />
                    </div>

		        </div>
		        <div class="ui-btn-wrap">
		            <button id="submit" class="ui-btn-lg ui-btn-primary">
		                提交
		            </button>
		        </div>
		    </form>
		</div>
    </div>

</div>
<script type='text/javascript' src='../resources/js/common/common.js' charset='utf-8'></script>

<script type='text/javascript' src='../resources/js/shop/shopoperation.js' charset='utf-8'></script>

</body>
</html>
