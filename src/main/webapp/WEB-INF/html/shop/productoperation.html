<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品管理</title>
    <link rel="stylesheet" href="http://i.gtimg.cn/vipstyle/frozenui/2.0.0/css/frozen.css">
    <link rel="stylesheet" href="../resources/css/shop/header.css">

	<link rel="stylesheet" href="../resources/css/common/sm.min.css">
	<link rel="stylesheet" href="../resources/css/common/sm-extend.min.css">
	<link rel="stylesheet" href="../resources/css/shop/productoperation.css">
    <!--<script src="../js/jquery-3.3.1.min.js"></script>-->
<!--    <script src="../resources/js/common/jquery-3.3.1.min.js"></script>-->
</head>
<body>
<div >
    <div id="page-label-input" >

        <header class="navbar bar-nav">
        	<div class="ui-row-flex ui-whitespace" >
			    <div class="ui-col ui-col"><a href="/o2o/shopadmin/productmanagement"><img id="back" src="../resources/img/back.svg"
               ></a>
            	</div>
			    <div class="ui-col ui-col" >商店</div>
			    <div class="ui-col ui-col" >编辑</div>
			    <div class="ui-col ui-col"></div>
			</div>
        </header>
        <div class="ui-form ui-border-t">
		        <div class="ui-form-item ui-border-b">
		            <div class="item-title label">商品名称</div>
                        <div class="item-input">
                            <input type="text" id="product-name" placeholder="请输入商品名称">
                        </div>
		            <a href="#" class="ui-icon-close">
		            </a>
		        </div>
		        <div class="ui-form-item ui-form-itemui-border-b">
		            <div class="item-title label">目录</div>
                        <div class="item-input">
							<select id="category" >
							</select>
                        </div>
		            <a href="#" class="ui-icon-close">
		            </a>
		        </div>
		        <div class="ui-form-item ui-form-item ui-border-b">
		            <div class="item-title label" >优先级</div>
                        <div class="item-input">
                            <input type="text" id="priority" placeholder="优先级越高商品排序越靠前" >
                        </div>
		            <a href="#" class="ui-icon-close">
		            </a>
		        </div>
		        <div class="ui-form-item ui-border-b">
		            <div class="item-title label" >积分</div>
                    <div class="item-input">
                        <input type="text" id="point" placeholder="请输入商品积分" >
                    </div>
		            <a href="#" class="ui-icon-close">
		            </a>
		        </div>
		        <div class="ui-form-item ui-border-b">
		            <div class="item-title label" >原价</div>
                    <div class="item-input">
                        <input type="text" id="normal-price" placeholder="请输入商品原价" >
                    </div>
		            <a href="#" class="ui-icon-close">
		            </a>
		        </div>
		        <div class="ui-form-item ui-border-b">
		            <div class="item-title label">现价</div>
                    <div class="item-input">
                        <input type="text" id="promotion-price" placeholder="请输入商品现价" >
                    </div>
		            <a href="#" class="ui-icon-close">
		            </a>
		        </div>
		        <div class="ui-form-item ui-border-b">
		            <div class="item-title label">缩略图</div>
                    <div class="item-input">
                        <input type="file" id="small-img">
                    </div>
		        </div>
		        <div class="ui-form-item ui-border-b">
		            <div class="item-title label">详情图片</div>
                    <div class="item-input">
                        <input type="file" id="detail-img">
                    </div>
		        </div>
		        <div class="ui-form-item ui-border-b">
		            <div class="item-title label">商品描述</div>
                    <div class="item-input">
                        <input type="text" id="product-desc" placeholder="请输入商品描述" >
                    </div>
		            <a href="#" class="ui-icon-close">
		            </a>
		        </div>
		        <div class="ui-form-item ui-border-b">
		        	<div class="item-title label">验证码</div>
                    <input type="text" id="j_captcha" placeholder="验证码">
                    <div class="item-input">
                        <img id="captcha_img" alt="点击更换" title="点击更换"
                                         onclick="changeVerifyCode(this)" src="../Kaptcha" />
                    </div>

		        </div>
		        <div class="ui-btn-wrap">
		            <button id="submit" class="ui-btn-lg ui-btn-primary">
		                提交
		            </button>
		        </div>

		</div>

    </div>

</div>
<script type='text/javascript'
		src='../resources/js/common/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript'
		src='../resources/js/common/sm.min.js' charset='utf-8'></script>
<script type='text/javascript'
		src='../resources/js/common/sm-extend.min.js' charset='utf-8'></script>
<script type='text/javascript'
		src='../resources/js/common/common.js' charset='utf-8'></script>

<script type='text/javascript' src='../resources/js/shop/productoperation.js' charset='utf-8'></script>

</body>
</html>
